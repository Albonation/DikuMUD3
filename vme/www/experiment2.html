<!DOCTYPE html>
<html>
    <head>
        <title>DikuMUD Web Client</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy"  content="connect-src * 'unsafe-inline';">
        <script src="wsclient.js"></script>

        <style>

/* ============ STYLES ============== */



</style>
</head>
<body>
    <!-- ============ CONTENT ============== *-->
    <div id="box" >
        Mymy        
    </div> <!-- outer -->
    X: <input type="text" id="cx" value="0"/>  Y: <input type="text" id="cy" value="0"/><br/>
    <input id="btn" type="button" value=">" onclick="myClick()"/>
</body>

<script>
    function myClick()
    {
        var e;
        var x,y;


        x = parseInt(document.getElementById("cx").value);
        y = parseInt(document.getElementById("cy").value);
        console.log(x + " , " + y);

        e = document.getElementById("box");

        var s;

        s = "border: 2px; width: 600px; height: 300px; border-style: solid; border-color: black;";
        e.style = s;
        var wx,wy;
        wx = e.clientWidth;
        wy = e.clientHeight;
        console.log("Box size: " + wx + " " + wy);

        // Center coordinate
        x = x - wx / 2;
        y = y - wy / 2;

        // Coordinate conversion
        x = -x
        y = -y 

        s = s + "background-image: url('img/udgaard.jpg');  background-repeat: no-repeat; background-position: left "+x+"px top "+y+"px;";
        e.style = s;
    }

</script>

</html>
